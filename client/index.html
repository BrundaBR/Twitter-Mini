<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter</title>
</head>
<body>
    <header>
        <h1 class="title">Twitter Mini</h1>
    </header>

    <form class="form">
        <label class="name" for="name">Name</label>
        <input type="text" id="name" name="name" class="u-full-width">

        <label class="tweet" for="tweet">Tweet</label>
        <textarea type="text" id="tweet" name="tweet" class="u-full-width"></textarea>
        
        <button class='button-primary' type="submit">Send your Tweet </button>
    </form>
    <div class="loading">
    <img  src="loading.gif" alt="loading"></div>

    <div class="tweets">
        
    </div>

  <script src="client.js"></script>
</body>
</html>
